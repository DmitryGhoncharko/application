<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Редактирование Склада - ' + (${pageTitle} ?: 'Админ Панель')">Редактирование Склада</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Включение хедера -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1 th:text="${pageTitle}">Редактирование Склада</h1>

    <form th:action="@{/admin/editWarehouse/{id}(id=${warehouse.id})}" th:object="${warehouse}" method="post">
        <div class="form-group">
            <label for="warehouseName">Название склада</label>
            <input type="text" id="warehouseName" th:field="*{warehouseName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Локация</label>
            <input type="text" id="location" th:field="*{location}" class="form-control">
        </div>
        <div class="form-group">
            <label for="capacity">Вместимость</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
